<!DOCTYPE HTML>
<html>
  <head>
    <title>Snapshot</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	
	<style>
		body{
			background: url(images/bodybg.jpg) no-repeat;
			margin: 0;
	padding: 0;
		}
		a{ cursor: pointer;position: absolute;left:400px;color: #fff;}
		
.withfadeout {
-webkit-transition: all 0.5s ease-in-out;
-moz-transition: all 0.5s ease-in-out;
-ms-transition: all 0.5s ease-in-out;
-o-transition: all 0.5s ease-in-out;
transition: all 0.5s ease-in-out;

-webkit-opacity: 0.1;
-moz-opacity: 0.1;
opacity: 0.1;
}
html{
	transform-origin: 0 0;
	margin: 0;
	padding: 0;
}
.snapshot{
width: 1440px;
height: 741px;
background: url(images/bodybg.jpg) no-repeat;
transform-origin: 0 0;
opacity: 1;
}
.snapshotSlide{
transform: translate(1000px, 300px) scale(0.1) ;
-moz-transform: translate(1000px, 300px) scale(0.1);
-o-transform: translate(1000px, 300px) scale(0.1);
-webkit-transform: translate(1000px, 300px) scale(0.1);

-webkit-transition: all 0.5s ease-in-out;
-moz-transition: all 0.5s ease-in-out;
-ms-transition: all 0.5s ease-in-out;
-o-transition: all 0.5s ease-in-out;
transition: all 0.5s ease-in-out;


}

	</style>
	
	<script>
		function takeSnapshot(){
			
			$('html').addClass('withfadeout');

			setTimeout(function () {      
				 $('html').removeClass('withfadeout');         
			}, 500);
					
			setTimeout(function () {      
				 slide();         
			}, 500);	
						
		}
		
		
		function slide(){
		
		$('.snapshot').addClass('snapshotSlide');
		setTimeout(function () {      
			 $('.snapshot').css('opacity','0');         
		}, 500);

		}
		

	</script>
  </head>
  <body>


  <a onclick="takeSnapshot()">take a snapshot</a>
  
  <div class="snapshot"></div>
  		
  </body>
</html>
